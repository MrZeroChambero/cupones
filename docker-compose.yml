services:
  db:
    image: mysql:8.4
    container_name: mysql_db
    command: --innodb_buffer_pool_size=128M --performance_schema=OFF
    environment:
      - MYSQL_ROOT_PASSWORD=root_pass
      - MYSQL_DATABASE=bombcoupons
      - MYSQL_USER=usuario
      - MYSQL_PASSWORD=pass
    volumes:
      - db_data:/var/lib/mysql
      - ./bombcoupons.sql:/docker-entrypoint-initdb.d/bombcoupons.sql
    ports:
      - "3307:3306"
    deploy:
      resources:
        limits:
          memory: 512M 

  web:
    build:
      context: ./Servidor
    container_name: apache_php
    ports:
      - "8081:80"
    volumes:
      - ./Servidor:/var/www/html
    environment:
      - DOCKER_ENV=true
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 256M

  frontend:
    build:
      context: ./Cliente
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Cliente:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - web
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  db_data:
